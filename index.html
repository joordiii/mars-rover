<!DOCTYPE html>
<html>
    <head>
        <title>Mars Rover Kata!</title>
				<link rel="stylesheet" type="text/css" href="rover.css">
    </head>
    <body>

  	<div id="container">
		  <div id="grid">
      </div>
      <div id="caixa1">
        <div class="titols">ENTER MOVEMENT COMMANDS ROVER 1 (RED-PINK)</div>
        <form>
          <input id="commands" type="text"><br>
          <br>
          <input type="button" value="go" onclick="save()">
        </form>
      </div>
      <br>
      <div id="caixa2">
        <div class="titols">ROVER POSITION</div>
        <div id="visors">
          <div id="visor">Y Coordinate</div>
          <div id="visor1"></div>
          <div id="visor">X Coordinate</div>
          <div id="visor2"></div>
        </div>
      </div>
      <div id="caixa3">
          <div class="titols">OBSTACLES CREATION</div>
          <form id="obstacle1">
            <div class="ombrejat">OBSTACLE</div>
            <br>
            Enter obstacle Y position:<br>
            <input id="obsYPos1" type="text"><br>
            <br>
            Enter obstacle X position:<br>
            <input id="obsXPos1" type="text"><br>
            <br>
            <input type="button" value="set obstacle" onclick="createObstacle1()">
          </form>
        </div>
    </div>


    <button id="goButtonf" onclick="f(taula);">GO FORWARD</button>
    <button id="goButtonb" onclick="b(taula);">GO BACKWARD</button>
    <button id="goButtonr" onclick="turnRight();">TURN RIGHT</button>
    <button id="goButtonl" onclick="turnLeft();">TURN LEFT</button>
    <button id="goButtonf2" onclick="f2(taula);">GO FORWARD</button>
    <button id="goButtonb2" onclick="b2(taula);">GO BACKWARD</button>
    <button id="goButtonr2" onclick="turnRight2();">TURN RIGHT</button>
    <button id="goButtonl2" onclick="turnLeft2();">TURN LEFT</button>
    <script src="rover.js"></script>
</body>
</html>
